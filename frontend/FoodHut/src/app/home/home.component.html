<div class="home">
  <div class="hero-container">
    <div class="background-carousel">
      <div *ngFor="let imageUrl of imageUrls; let i = index"
           [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')', 'opacity': i === currentImageIndex ? '1' : '0' }"
           class="carousel-image"></div>
    </div>
    <div class="hero-content">
      <h1 class="app-title">Welcome to Food Hut</h1>
      <p class="app-subtitle">Find the best restaurants, caf√©s and bars in India</p>
    </div>
  </div>



  
  
  <div class="body">

    <section class="top" *ngIf="isLoggedIn" >

      <div class="explore-btn fave-items" (click)="favoritesBtn()" >

          favorite
        </mat-icon>
      </div>
      <div class="explore-btn fave-restu" (click)="resturantLocationBtn()">
        Find Restaurants near you!

        <mat-icon>
          my_location
        </mat-icon>
      </div>
    </section>
