<div class="add-item">
    <mat-card>
        <mat-card-title>
            set the details of  the menu item
        </mat-card-title>
      <mat-card-content>
        <form [formGroup]="itemForm" class="item-form">
          <mat-form-field appearance="fill">
            <mat-label>
              name
            </mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="name.errors?.['required']">
              name is required
          </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>
              category
            </mat-label>
            <input type="text" matInput formControlName="category">
            <mat-error *ngIf="category.errors?.['required']">
              category is required
          </mat-error>

          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>
              price
            </mat-label>
            <input type="text" matInput formControlName="price">
            
            <mat-error *ngIf="price.errors?.['pattern']">
              only numbers accepted
          </mat-error>
          <mat-error *ngIf="price.errors?.['required']">
            price is required
        </mat-error>
        <mat-error *ngIf="price.errors?.['invalidPriceFormat']">
          price must be greater than or equal to 0
      </mat-error>


          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>
              description
            </mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error *ngIf="description.errors?.['required']">
              description is required
          </mat-error>

            <mat-error *ngIf="description.errors?.['maxlength']">
              must be less  than  100 words
          </mat-error>

          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <!-- Add your actions if needed -->
        <button mat-fab extended color="primary" (click)="close(true)"  [disabled]="itemForm.invalid" >
            submit
        </button>
        <button mat-fab extended color="warn" (click)="close(false)">
            cancel
        </button>

      </mat-card-actions>
    </mat-card>
  </div>
