<h1 mat-dialog-title>Choose Amount</h1>
<div mat-dialog-content>
  <form [formGroup]="amountForm">
    <mat-form-field appearance="outline" color="primary" >
      <mat-label>Amount</mat-label>
      <input matInput  formControlName="amount" type="number" min="1">
      <mat-error *ngIf="amount.errors?.['required']">
        Amount is required
    </mat-error>
      <mat-error *ngIf="amount.errors?.['min'] && amount.touched">
        Amount should be more than or equal to 1
    </mat-error>
      <mat-error *ngIf="amount.errors?.['pattern'] ">
        Must be a number
    </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button  
  (click)="close()" 
  cdkFocusInitial
  [disabled]="amountForm.invalid">
  Confirm</button>
</div>
