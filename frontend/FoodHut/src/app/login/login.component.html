<div class="login">

    <mat-card class="login-card">
        <mat-card-title>
            <h2>
                Login
            </h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" >
            
                <mat-form-field appearance="outline" color="accent" class="form-field">
                    <mat-label>
                        email
                    </mat-label>
                    <input type="email" matInput formControlName="emailId">
                </mat-form-field>

                <!-- <mat-form-field appearance="outline">
                    <mat-label>
                        password
                    </mat-label>    
                    <input type="password" matInput formControlName="password">
                </mat-form-field> -->
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>
                        password
                    </mat-label>
                    <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password">
                    <mat-icon matSuffix (click)="showPassword = !showPassword" class="eye-icon">
                        {{showPassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>


            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-fab extended color="primary" (click)="login()" [disabled]="loginForm.invalid">
                login
            </button>
            <!-- <button mat-flat-button color="warn" (click)="cancel()">
                cancel
            </button> -->
            <div>
                Don't have an account? <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >register</a>
            </div>
        </mat-card-actions>
    </mat-card>

</div>
